<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-box">
      <form id="myForm" onsubmit="return validateForm()">
        <h3>Registration Form</h3>

        <!--Name section-->
        <div class="name-sec">
          <label for="name"></label>
          <div class="input-area">
            <input type="text" id="name" placeholder="Name" name="name" />
            <i class="bx bx-user"></i>
          </div>
          <span id="nameError" class="error"></span>
        </div>

        <!--Email section-->
        <div class="email-sec">
          <label for="email"></label>
          <div class="input-area">
            <input type="text" id="email" placeholder="Mail id" name="email" />
            <i class="bx bx-envelope"></i>
          </div>
          <span id="emailError" class="error"></span>
        </div>

        <!-- Phone section-->
        <div class="phone-sec">
          <label for="phone"></label>
          <div class="input-area">
            <input
              type="text"
              id="phone-no"
              placeholder="Phone no"
              name="phone"
            />
            <i class="bx bx-mobile-alt"></i>
          </div>
          <span id="phoneError" class="error"></span>
        </div>

        <!--Gender section-->
        <div class="gender-sec">
          <label for="gender">
            <p>Gender:</p>
            <label> <input type="radio" id="male" name="gender" /> Male </label>
            <label>
              <input type="radio" id="female" name="gender" /> Female
            </label>
          </label>
        </div>
        <span id="genderError" class="error"></span>

        <!-- Programming Languages section (Dropdown) -->
        <div class="programming-languages-sec">
          <label for="programming-languages">Programming Languages:</label>
          <select id="programming-languages" name="programming-languages">
            <option value="">Select language</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
          </select>
          <div class="error" id="programmingLanguagesError"></div>
        </div>

        <!-- Refernce as checkbtn-->
        <div class="reference-sec">
          <label for="Reference">How you know about us:</label>
          <input type="checkbox" id="social" name="ref" />
          <label>Social </label>
          <input type="checkbox" id="friend" name="ref" />
          <label>Friend</label>
          <input type="checkbox" id="direct" name="ref" />
          <label>Direct</label>
        </div>
        <div class="error" id="reference-error"></div>

        <!--submit button-->
        <input type="submit" class="btn" value="Register" />
      </form>
    </div>
  </body>
</html>
